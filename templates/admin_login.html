<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - CropSight AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2>Admin Login</h2>
    <p>Enter admin credentials</p>
    <form id="adminLoginForm">
      <input type="text" name="username" placeholder="Username" required class="input-field" />
      <input type="password" name="password" placeholder="Password" required class="input-field" />
      <button type="submit" class="btn-primary" style="background-color:#d32f2f;">Login as Admin</button>
    </form>
    <p><a href="/"> Back to User Login</a></p>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('adminLoginForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const obj = Object.fromEntries(formData);

      const res = await fetch('/admin_login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(obj)
      });

      const data = await res.json();
      const msgDiv = document.getElementById('message');
      if (data.success) {
        window.location.href = data.redirect;
      } else {
        msgDiv.innerHTML = `<span style="color:red;">${data.msg}</span>`;
      }
    };
  </script>
</body>
</html>
